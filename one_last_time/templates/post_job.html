{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-10">
    <div class="card p-4 shadow-sm">
      <div class="text-center mb-4">
        <i class="bi bi-plus-circle-fill display-3 text-primary"></i>
        <h2 class="fw-bold">Post a Job</h2>
        <p class="text-muted">Create a detailed job posting to attract the best candidates</p>
      </div>
      <form method="POST">
        <!-- Basic Information -->
        <div class="row mb-4">
          <div class="col-md-6">
            <label for="title" class="form-label">Job Title *</label>
            <input type="text" class="form-control" id="title" name="title" required>
          </div>
          <div class="col-md-6">
            <label for="company_name" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="company_name" name="company_name">
          </div>
        </div>

        <!-- Location and Type -->
        <div class="row mb-4">
          <div class="col-md-6">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" placeholder="e.g., New York, NY">
          </div>
          <div class="col-md-6">
            <label for="job_type" class="form-label">Job Type</label>
            <select class="form-select" id="job_type" name="job_type">
              <option value="">Select Job Type</option>
              <option value="Full-time">Full-time</option>
              <option value="Part-time">Part-time</option>
              <option value="Contract">Contract</option>
              <option value="Internship">Internship</option>
              <option value="Freelance">Freelance</option>
            </select>
          </div>
        </div>

        <!-- Remote Work and Experience -->
        <div class="row mb-4">
          <div class="col-md-6">
            <label for="remote_work" class="form-label">Work Arrangement</label>
            <select class="form-select" id="remote_work" name="remote_work">
              <option value="">Select Work Arrangement</option>
              <option value="On-site">On-site</option>
              <option value="Remote">Remote</option>
              <option value="Hybrid">Hybrid</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="experience_level" class="form-label">Experience Level</label>
            <select class="form-select" id="experience_level" name="experience_level">
              <option value="">Select Experience Level</option>
              <option value="Entry">Entry Level</option>
              <option value="Mid">Mid Level</option>
              <option value="Senior">Senior Level</option>
              <option value="Executive">Executive Level</option>
            </select>
          </div>
        </div>

        <!-- Salary Range -->
        <div class="row mb-4">
          <div class="col-md-4">
            <label for="salary_min" class="form-label">Minimum Salary (USD)</label>
            <input type="number" class="form-control" id="salary_min" name="salary_min" placeholder="50000">
          </div>
          <div class="col-md-4">
            <label for="salary_max" class="form-label">Maximum Salary (USD)</label>
            <input type="number" class="form-control" id="salary_max" name="salary_max" placeholder="80000">
          </div>
          <div class="col-md-4">
            <label for="industry" class="form-label">Industry</label>
            <select class="form-select" id="industry" name="industry">
              <option value="">Select Industry</option>
              <option value="Technology">Technology</option>
              <option value="Healthcare">Healthcare</option>
              <option value="Finance">Finance</option>
              <option value="Education">Education</option>
              <option value="Marketing">Marketing</option>
              <option value="Sales">Sales</option>
              <option value="Engineering">Engineering</option>
              <option value="Design">Design</option>
              <option value="Consulting">Consulting</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <!-- Job Description -->
        <div class="mb-4">
          <label for="description" class="form-label">Job Description *</label>
          <textarea class="form-control" id="description" name="description" rows="6" required 
                    placeholder="Describe the role, responsibilities, and what you're looking for..."></textarea>
        </div>

        <!-- Requirements and Benefits -->
        <div class="row mb-4">
          <div class="col-md-6">
            <label for="requirements" class="form-label">Requirements</label>
            <textarea class="form-control" id="requirements" name="requirements" rows="4" 
                      placeholder="List the key requirements and qualifications..."></textarea>
          </div>
          <div class="col-md-6">
            <label for="benefits" class="form-label">Benefits & Perks</label>
            <textarea class="form-control" id="benefits" name="benefits" rows="4" 
                      placeholder="List the benefits and perks offered..."></textarea>
          </div>
        </div>

        <!-- Application Deadline -->
        <div class="mb-4">
          <label for="application_deadline" class="form-label">Application Deadline</label>
          <input type="date" class="form-control" id="application_deadline" name="application_deadline">
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-lg">
            <i class="bi bi-plus-circle me-2"></i>Post Job
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
