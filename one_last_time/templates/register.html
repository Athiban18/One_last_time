{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card p-5 shadow-lg">
      <div class="text-center mb-4">
        <div class="mb-3">
          <i class="bi bi-person-plus display-1"></i>
        </div>
        <h2 class="fw-bold mb-2">Create Account</h2>
        <p class="text-muted">Join our AI-powered job portal community</p>
      </div>
      <form method="POST">
        <div class="mb-4">
          <label for="username" class="form-label fw-semibold">Username</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
          </div>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label fw-semibold">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
          </div>
        </div>
        <div class="mb-4">
          <label for="user_type" class="form-label fw-semibold">I am a:</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-briefcase"></i></span>
            <select class="form-select" id="user_type" name="user_type" required>
              <option value="">Select your role</option>
              <option value="student">Student/Job Seeker</option>
              <option value="employer">Employer/Recruiter</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-success w-100 py-3 fw-semibold">
          <i class="bi bi-person-plus me-2"></i>Create Account
        </button>
      </form>
      <div class="text-center mt-4">
        <p class="text-muted">Already have an account? <a href="/login" class="text-decoration-none fw-semibold">Sign in here</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
